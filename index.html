<!DOCTYPE html>
<!-- to get the html format use shift+! and choose first option-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!--we will reference our satyle sheets, type link+enter, opt+shift+down arrow to copy-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">My Portfolio</div>
      <div>
        <ul class="nav-links">
          <!-- the about link will lead to other sections that will have their own id tag-->
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">My Portfolio</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="My Portfolio profile" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Selena Espinoza</h1>
        <p class="section__text__p2">and im trying my best :(</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button
            class="btn btn-color-1"
            onclick="location.href=('./#contact')"
          >
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="Linkedin"
            class="icons"
            onclick="location.href='https://linkedin/selenarespinoza.com'"
          />
          <!-- cmd+shift+down duplicates section-->
          <img
            src="./assets/github.png"
            alt="Github"
            class="icons"
            onclick="location.href='https://github.com/cfb-exe'"
          />
        </div>
      </div>
    </section>
    <!--add script source and then our js file-->
    <script src="script.js"></script>
  </body>
</html>
